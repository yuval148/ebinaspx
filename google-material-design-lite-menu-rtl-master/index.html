    <script>
        $(document).click(function () {
            if ($(".mdl-layout__drawer").hasClass("is-visible")) {
                $(".mdl-layout__drawer").removeClass("hide-drawer");
                $(".mdl-layout__drawer").addClass("right-drawer");
            }
            else {
                $(".mdl-layout__drawer").removeClass("right-drawer");
                $(".mdl-layout__drawer").addClass("hide-drawer");
            }

        });
    </script>
